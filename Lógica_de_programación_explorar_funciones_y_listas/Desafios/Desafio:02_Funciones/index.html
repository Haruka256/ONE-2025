<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 02 Funciones</title>
</head>
<body>
  <script>
    //1. Crear una función que muestre "¡Hola, mundo!" en la consola.
    function holaMundo() {
      console.log('Hola mundo!')
    }
    holaMundo()

    //2. Crear una función que reciba un nombre como parámetro y muestre "¡Hola, [nombre]!" en la consola.
    function holaExtraño(nombreExtraño) {
      console.log(`Hola ${nombreExtraño}, ahora ya no eres extraño`)
    }
    holaExtraño('Angel')

    //3. Crear una función que reciba un número como parámetro y devuelva el doble de ese número.
    function dobleDeUnNumero(numero01) {
      return numero01 * 2
    }
    dobleDeUnNumero(10)

    //4. Crear una función que reciba tres números como parámetros y devuelva su promedio.
    function mediaTresNumeros(numero02, numero03, numero04) {
      return (numero02 + numero03 + numero04) / 3
    }
    mediaTresNumeros(5, 10, 60)

    //5. Crear una función que reciba dos números como parámetros y devuelva el mayor de ellos.
    function numerosMayores(numero05, numero06) {
      if(numero05 > numero06) {
        return numero05
      } else {
        return numero06
      }
    }
    numerosMayores(15, 78)

    //6. Crear una función que reciba un número como parámetro y devuelva el resultado de multiplicar ese número por sí mismo.
    function cuadradoDeUnNumero(numero07) {
      return numero07 * numero07
    }
  </script>
</body>
</html>
